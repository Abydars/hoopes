<div class="company" id="insurance-company-2">
    <div class="row">
        <label class="w33">
            <input type="text" required="required" name="insurance_company_2" value="%%insurance_company_%%">
            <p>
                <span class="static insurance-company-label">Secondary Insurance Company</span>
                <span class="animate insurance-company-animate">Secondary Insurance Company</span>
            </p>
        </label>
        <label class="w33">
            <input type="text" required="required" name="insurance_address_2" value="%%insurance_address_%%">
            <p>
                <span class="static">Address</span>
                <span class="animate">Address</span>
            </p>
        </label>
        <label class="w33">
            <input type="tel" placeholder="(XXX) XXX-XXXX" title="(XXX) XXX-XXXX" pattern="\(\d\d\d\) \d\d\d\-\d\d\d\d" required="required" name="insurance_phone_2" value="%%insurance_phone_%%">
            <p>
                <span class="static">Phone Number</span>
                <span class="animate">Phone Number</span>
            </p>
        </label>
    </div>
    <div class="row">

        <label class="w25">
            <input type="text" required="required" name="insurance_subscribers_name_2" value="%%insurance_subscribers_name_%%">
            <p>
                <span class="static">Subscriber's Name</span>
                <span class="animate">Subscriber's Name</span>
            </p>
        </label>
        <label class="w50">
            <input type="text" required="required" name="insurance_patient_relationship_to_subscriber_2" value="%%insurance_patient_relationship_to_subscriber_%%">
            <p>
                Patient Relationship to Subscriber
            </p>
        </label>
        <!-- If Patient Relationship to Subscriber = "Other' -->
        <label class="w25 other hide">
            <input type="text" name="insurance_relationship_to_subscriber_other_2" value="%%insurance_relationship_to_subscriber_other_%%">
            <p>
                <span class="static">(Other) Relationship to Subscriber</span>
                <span class="animate">(Other) Relationship to Subscriber</span>
            </p>
        </label>
        <!-- End if-->

    </div>
    <div class="row">
        <label class="w25">
            <input type="text" required="required" name="insurance_contract_id_number_2" value="%%insurance_contract_id_number_%%">
            <p>
                <span class="static">Contract (ID#) Number</span>
                <span class="animate">Contract (ID#) Number</span>
            </p>
        </label>
        <label class="w25">
            <input type="text" required="required" name="insurance_group_number_2" value="%%insurance_group_number_%%">
            <p>
                <span class="static">Group Number</span>
                <span class="animate">Group Number</span>
            </p>
        </label>
        <label class="w25">
            <span class="input-icon">$</span>
            <input type="number" required="required" name="insurance_copayment_amount_2" value="%%insurance_copayment_amount_%%">
            <p>
                <span class="static">Co-Payment Amount </span>
                <span class="animate">Co-Payment Amount</span>
            </p>
        </label>
        <label class="w25">
            <input type="text" required="required" name="insurance_insureds_date_of_birth_2" class="date hasDatepicker" id="dp1436991198561" value="%%insurance_insureds_date_of_birth_%%">
            <p>
                <span class="static">Insured's Date of Birth</span>
                <span class="animate">Insured's Date of Birth</span>
            </p>
        </label>
    </div>
    <!-- </ Repeat if Add new >-->
</div>
